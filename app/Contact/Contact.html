<style>
  h1 {
    color: #219ebc;
  }
  section {
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 5px;
  }
  .page-navigation {
    margin-top: 20px;
    padding: 10px;
    background-color: #e9ecef;
    border-radius: 5px;
  }
  a {
    color: #219ebc;
    text-decoration: none;
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
  .contact-form {
    margin-top: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ced4da;
    border-radius: 4px;
  }
  button {
    background-color: #219ebc;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #187789;
  }
  .timestamp {
    color: #6c757d;
    font-size: 12px;
    margin-top: 15px;
    font-style: italic;
  }
  .stats {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
  }
</style>
<section>
  <h1>{{title}}</h1>
  <p>Get in touch with us using the form below.</p>
  
  <div class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your message"></textarea>
    </div>
    <button type="button">Send Message</button>
  </div>
  
  <div class="stats">
    <h3>App Stats</h3>
    <p>Counter value: {{counter}}</p>
    <p>You've clicked the counter {{counter === 1 ? 'once' : counter + ' times'}}</p>
  </div>
  
  <div class="page-navigation">
    <p>You are currently on the {{title.split(' ')[0]}} page.</p>
    <p>Navigate to: 
      <a href="/" route>Home Page</a> | 
      <a href="/about" route>About Page</a>
    </p>
  </div>
  
  <p class="timestamp">Page rendered at: {{timestamp}}</p>
</section>
